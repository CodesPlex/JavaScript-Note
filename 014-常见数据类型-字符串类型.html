<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>014-常见数据类型-字符串类型</title>
</head>
<body>

<script>
    // 常见数据类型-数字类型

    // 1.字符串的使用
    let str = "" // 空字符串
    let str1 = '单引号'
    let str2 = "双引号"
    let str3 = `反引号`
    console.log(str1,str2,str3)

    // 2.字符串的拼接
    let data1 = "20"
    let data2 = "24"
    let data3 = data1 + data2
    console.log(data3)

    console.log("20" + "23")

    let age = 18
    console.log('我今年' + age + '岁了！')

    // 3.模板字符串
    console.log(`我今年${age}岁了！`)

</script>
