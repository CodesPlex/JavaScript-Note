<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>013-常见数据类型-数字类型</title>
</head>
<body>

<script>
    // 常见数据类型-数字类型
    // JS是弱数据类型
    // Java是强数据类型

    let number1 = 100 // 整数
    let number2 = 20.78 // 小数

    // 算术运算符
    // 加法 + 求和
    console.log(100 + 200)
    // 减法 - 求差
    console.log(100 - 70)
    // 乘法 * 求积
    console.log(10 * 300)
    // 除法 / 求商
    console.log(50 / 2)
    // 取余数 % 取模
    console.log(30 % 4)
    // 3.NaN 计算错误
    console.log("放假" / 7) // NaN

</script>

</body>
</html>
