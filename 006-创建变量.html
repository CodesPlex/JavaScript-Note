<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>006-创建变量</title>
</head>
<body>

<script>
    // 1.变量的创建
    // 语法：let 变量名
    let data

    // 2.变量赋值
    data = "变量数据"

    // 3.输出变量内容
    alert(data)

    // 4.创建(或者说是说明)的同时进行赋值
    let datas = "创建(或者说是说明)的同时进行赋值"

</script>

</body>
</html>
