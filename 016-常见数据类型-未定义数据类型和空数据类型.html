<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>016-常见数据类型-未定义数据类型和空数据类型</title>
</head>
<body>

<script>
    // 常见数据类型-未定义数据类型和空数据类型

    // 未定义数据类型
    let data
    console.log(data)

    // 空数据类型
    let data2 = null
    console.log(data2)
    console.log(null)
    console.log(null + 1)

</script>

</body>
</html>
