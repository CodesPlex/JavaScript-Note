<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>004-JS的输入与输出语法</title>
</head>
<body>

<script> //输出
    // 1.输出到网页
    // 1.1 JS代码的输出
    document.write("要输出的内容")
    // 1.2 输出一级标题
    document.write("<h1>输出的一级标题</h1>")

    // 2.弹窗输出
    alert("要输出的内容")

    // 3.控制台输出
    console.log("要输出的内容")
</script>

<script> //输入
    // 1.输入弹窗
    prompt("输入提示内容：")
</script>

</body>
</html>
