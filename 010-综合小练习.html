<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>010-综合小练习</title>
</head>
<body>

<!--
需求描述：
输入：
名字：你的名字
年龄：20
岗位：你的岗位
输出[弹窗+网页p标签+控制台]
-->

<script>
    //综合案例-参考答案

    // 输入
    let name = prompt("你的名字：")
    let age = prompt("你的年龄：")
    let post = prompt("你的岗位：")

    // 输出-弹窗
    alert(name)
    alert(age)
    alert(post)

    // 输出-网页
    document.write("<p>" + name + "</p>")
    document.write("<p>" + age + "</p>")
    document.write("<p>" + post + "</p>")

    // 输出-控制台
    console.log(name)
    console.log(age)
    console.log(post)

</script>

</body>
</html>
