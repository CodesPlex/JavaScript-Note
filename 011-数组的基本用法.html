<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>011-数组的基本用法</title>
</head>
<body>

<script>
    // 1.创建数组 有序
    // 语法：let 数组名 = [数据1,数据2,...,数据N]
    let data = [1,2,3,4,5]

    // 2.使用数组
    //2.1 直接打印
    console.log(data)

    // 2.2 输出第2个数据
    // 语法：数组名[索引号] 索引号从0开始！
    console.log(data[1])

    // 2.3 获取数组中有几个数据
    console.log(data.length)

</script>

</body>
</html>
